---
# file: local.yml
#   Short-cut to run local install tasks without setting up an inventory.
# 
# Run roles locally via following command:
#   ansible-playbook -i localhost, local.yml [-e var=val]* --tags=<tag[,tag]> --skip-tags=<tag[,tag]>
- hosts: localhost
  connection: local
  roles:
    - role: slurm
      tags: slurm
    - role: nginx
      tags: nginx
    - role: proftpd
      tags: proftpd
    - role: supervisor
      tags: supervisor
